version: "3.9"

services:
  web:
    build: .
    container_name: docker_learning_app_web
    ports:
      - "5000:5000"
    environment:
      DB_HOST: db
      DB_NAME: notes
      DB_USER: user
      DB_PASS: password
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16
    container_name: docker_learning_app_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: notes
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
